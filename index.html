<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
		integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">

	<script type="text/x-template" class="makesTemplate">

	{{#each makes}}
    <li class="theList">
      {{this}}</li>
    {{/each}}
	</script>

	<script class="carFilterTemplate" type="text/template">
		<table>

		</table>
			{{#each filteredCars}}
			<li>{{this.model}}</li>
			{{/each}}
		</ul>
	</script>
</head>

<body>

  <h1>Cars API Widget</h1>
  <h2>Filter</h2>
  <div class="container">
	
	<select class="selectBrand">
		<option value="">Select a Brand</option>
		<option value="nissan">Nissan</option>
		<option value="toyota">Toyota</option>
		<option value="volkswagen">Volkswagen</option>
		<option value="ford">Ford</option>
	</select>
	<select class="selectColor">
		<option value="">Select a Color</option>
		<option value="blue">Blue</option>
		<option value="red">Red</option>
		<option value="orange">Orange</option>
		<option value="grey">Grey</option>
		<option value="white">White</option>
	</select>
	<input type="button" value="filter" class="filterBtn">
	<div class="display">
	
	</div>
</div>
<br><br>
    
	 <table>
		<tr>
		  <th>Colours</th>
		  <th>Makes</th>
		  <th>Models</th>
		</tr>
		<tr>
			<td><div class="colors"></div></td>
			<td><div class="makes"></div></td>
			<td><ul class="model"></ul></td>
		</tr>
	</table>
	 
		
	     <br>
		
</body>
<script src="index.js"></script>
</html>
